<!DOCTYPE html>
<html lang="en" xmlsn:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="row">
    <h3>Clientes</h3>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/clientes/create}" class="btn btn-primary btn-sm mb-3">Nuevo cliente</a>
    </div>
  </div>

  <!-- TABLE -->
  <div>
    <p>Lista de clientes</p>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Email</th>
          <th scope="col">Telefono</th>
          <th scope="col">Direccion</th>
          <th scope="col">VIP</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.codigo}">Mark</td>
          <td th:text="${cliente.nombre}">Mark</td>
          <td th:text="${cliente.apellidos}">Jacob</td>
          <td th:text="${cliente.email}">@twitter</td>
          <td th:text="${cliente.telefono}">Jacob</td>
          <td th:text="${cliente.direccion}">@twitter</td>
          <td th:text="${cliente.vip ? 'SI' : 'NO'}">@twitter</td>
          <td>
            <a class="btn btn-primary" th:href="@{/clientes/edit/}+${cliente.codigo}" href="#" role="button"><i
                class="bi bi-pencil-square"></i></a>
            <a class="btn btn-primary" th:href="@{/clientes/delete/}+${cliente.codigo}" href="#" role="button"><i class="bi bi-trash3-fill"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

  <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
